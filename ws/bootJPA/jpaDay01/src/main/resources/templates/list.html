<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>list page</h2>

<table>
    <tr th:each="item : ${list}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.pw}"></td>
        <td th:text="${item.name}"></td>
    </tr>
</table>

<!-- 페이징 처리 1 2 3 4 5 -->



<span th:if="${currentPage > 0}">
        <a th:href="@{/listpage(page=${currentPage - 1}, size=3)}">이전</a>
 </span>


<span th:each="i : ${#numbers.sequence(0, totalPages -1 )}">
    <a th:href="@{/listpage(page=${i} , size=3)}"
       th:text="${ i+1}"> </a>
</span>

<span th:if="${currentPage < totalPages - 1}">
        <a th:href="@{/listpage(page=${currentPage + 1}, size=3)}">다음</a>
</span>
</body>
</html>
